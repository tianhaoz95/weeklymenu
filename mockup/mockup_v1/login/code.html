<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cookbook App Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3E665C",
                        "background-light": "#F8F6F4",
                        "background-dark": "#1A1C1A",
                        "text-light": "#1A1C1A",
                        "text-dark": "#E2E3E0",
                        "subtle-light": "#687974",
                        "subtle-dark": "#AEBEB9",
                        "border-light": "#DCE5E2",
                        "border-dark": "#404945",
                        "primary-hover": "#36584F",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<main class="flex flex-col grow items-center justify-center p-6 sm:p-8">
<div class="flex w-full max-w-md flex-col items-center">
<!-- App Logo -->
<div class="mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-primary/20 text-primary dark:text-white dark:bg-primary/30">
<span class="material-symbols-outlined !text-4xl">
                        menu_book
                    </span>
</div>
<!-- HeadlineText -->
<h1 class="text-text-light dark:text-text-dark tracking-tight text-3xl font-bold leading-tight text-center pb-2">Welcome Back!</h1>
<p class="text-subtle-light dark:text-subtle-dark text-base font-normal leading-normal text-center pb-8">Log in to your cookbook.</p>
<!-- Form Container -->
<div class="w-full flex flex-col gap-4">
<!-- Email TextField -->
<div class="flex w-full flex-wrap items-end">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Email Address</p>
<div class="flex w-full flex-1 items-stretch rounded-xl">
<span class="text-subtle-light dark:text-subtle-dark flex border border-border-light dark:border-border-dark bg-white dark:bg-background-dark items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined">mail</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-subtle-light dark:placeholder:text-subtle-dark p-4 pl-3 text-base font-normal leading-normal" placeholder="your.email@example.com" type="email" value=""/>
</div>
</label>
</div>
<!-- Password TextField -->
<div class="flex w-full flex-wrap items-end">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-xl">
<span class="text-subtle-light dark:text-subtle-dark flex border border-border-light dark:border-border-dark bg-white dark:bg-background-dark items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined">lock</span>
</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-subtle-light dark:placeholder:text-subtle-dark p-4 pl-3 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
</div>
</label>
</div>
</div>
<!-- Forgot Password -->
<div class="w-full text-right mt-3">
<a class="text-primary dark:text-primary/90 text-sm font-medium leading-normal underline hover:text-primary-hover dark:hover:text-primary" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="flex items-center justify-center font-bold text-white text-base leading-normal bg-primary hover:bg-primary-hover h-14 w-full rounded-xl mt-6 transition-colors duration-200">Log In</button>
<!-- Sign Up Link -->
<p class="text-subtle-light dark:text-subtle-dark text-sm font-normal leading-normal pt-8 text-center">Don't have an account? <a class="font-bold text-primary dark:text-primary/90 hover:text-primary-hover dark:hover:text-primary underline" href="#">Sign Up</a></p>
</div>
</main>
</div>
</body></html>
